<section data-ng-controller="UsermapsController">
    <div class="page-header">
        <h1>New Usermap</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create(userMap)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">User</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userMap.userName" id="name" class="form-control" placeholder="Name" required>
                    </div>
                     <label class="control-label" for="notes">Moderator</label>
                        <div class="controls">
                            <input type="text" data-ng-model="userMap.modName" id="label"  placeholder="Notes" required>
                        </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    
  <li ng-repeat="user in users">
  <a ng-click="$parent.current = user">
    Dynamic set {{user}}
  </a>
</li>
    
    
    
    
    
    
</section>
