<style>
.the-table {
    table-layout: fixed;
    word-wrap: break-word;
}
    
    
</style>
<section data-ng-controller="TimesheetsController">
    <div class="page-header">
        <h1>New Timesheet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create(timesheet)" novalidate>
            <table class="the-table">
                <tr>
                    <td>
                        <div class="form-group">
                            <label class="control-label" for="name" >Name</label>
                            <div  style="width: 100%;">
                                <input type="text" data-ng-model="name" id="name"  placeholder="Dummy to be removed later" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label class="control-label" for="name">Project</label>
                            <div class="controls">
                                <input type="text" data-ng-model="timesheet.project" id="project" placeholder="Project" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <label class="control-label" for="date">Date</label>
                            <div class="controls">
                                <input type="text" data-ng-model="timesheet.date" id="name" placeholder="Date" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <label class="control-label" for="notes">Notes</label>
                            <div class="controls">
                                <input type="text" data-ng-model="timesheet.note" id="label"  placeholder="Notes" required>
                            </div>
                        </div>
                    </td>
                </tr>                
            </table>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

        </form>
    </div>
</section>
