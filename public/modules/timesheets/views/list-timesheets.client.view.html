<section data-ng-controller="TimesheetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Timesheets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="timesheet in timesheets" data-ng-href="#!/timesheets/{{timesheet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="timesheet.created | date:'medium'"></span>
				by
				<span data-ng-bind="timesheet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="timesheet.name"></h4>
        </a>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <div id="calendar" data-ng-controller= "UiCalendarCtrlController"></div>
    <div class="alert alert-warning text-center" data-ng-hide="!timesheets.$resolved || timesheets.length">
    	No Timesheets yet, why don't you <a href="/#!/timesheets/create">create one</a>?
    </div>
</section>
